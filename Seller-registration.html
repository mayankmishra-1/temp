    h1 {
        text-align: center;

<h1>Seller Registration</h1>

<body>
    <div>
        <form action="seller-registration.php" method="post" class="center-form">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="mname">Middle Name:</label>
            <input type="text" id="mname" name="mname"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="locality">Locality:</label>
            <input type="text" id="locality" name="locality"><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state"><br><br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country"><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob"><br><br>
            <label for="number">Contact Number:</label>
            <input type="text" id="number" name="number"><br><br>
            <label for="mail">Email Address:</label>
            <input type="text" id="mail" name="mail"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="passwordc">Confirm Password:</label>
            <input type="password" id="passwordc" name="passwordc"><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
